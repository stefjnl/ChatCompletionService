<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatCompletionService</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            typography: {
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                  color: '#374151',
                  p: { marginTop: '0.5em', marginBottom: '0.5em' },
                  h1: { fontSize: '1.5em', fontWeight: '700', marginTop: '1em', marginBottom: '0.5em' },
                  h2: { fontSize: '1.3em', fontWeight: '600', marginTop: '0.8em', marginBottom: '0.4em' },
                  h3: { fontSize: '1.15em', fontWeight: '600', marginTop: '0.6em', marginBottom: '0.3em' },
                  h4: { fontSize: '1.05em', fontWeight: '600', marginTop: '0.5em' },
                  ul: { marginTop: '0.5em', marginBottom: '0.5em', paddingLeft: '1.5em' },
                  ol: { marginTop: '0.5em', marginBottom: '0.5em', paddingLeft: '1.5em' },
                  li: { marginTop: '0.25em', marginBottom: '0.25em' },
                  code: {
                    backgroundColor: '#f3f4f6',
                    padding: '0.125rem 0.375rem',
                    borderRadius: '0.25rem',
                    fontWeight: '500',
                    color: '#1f2937'
                  },
                  'code::before': { content: '""' },
                  'code::after': { content: '""' },
                  pre: {
                    backgroundColor: '#1e293b',
                    color: '#e2e8f0',
                    padding: '1rem',
                    borderRadius: '0.5rem'
                  }
                }
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            background-color: white;
        }
        .selectors-container {
            padding: 16px 24px;
            display: flex;
            gap: 24px;
        }
        .chat-container {
            width: 100%;
            padding: 0 24px;
        }
        .message-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .input-container {
            width: 100%;
            padding: 16px 24px;
            border-top: 1px solid #e5e7eb; /* border-gray-200 */
        }
        .input-content {
            max-width: 800px;
            margin: 0 auto;
        }
        #message-input {
            min-height: calc(1.5em * 3 + 1rem); /* 3 lines + padding */
        }
        .button-container {
            display: flex;
            gap: 8px;
            margin-left: 16px;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="bg-white shadow-md">
        <div class="selectors-container">
            <div>
                <label for="provider-select" class="block text-sm font-medium text-gray-700">Provider</label>
                <select id="provider-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"></select>
            </div>
            <div>
                <label for="model-select" class="block text-sm font-medium text-gray-700">Model</label>
                <select id="model-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"></select>
            </div>
        </div>
    </header>

    <main class="flex-1 flex flex-col overflow-hidden">
        <div class="chat-container flex-1 overflow-y-auto">
            <div id="chat-window" class="message-container py-4">
                <!-- Messages will be appended here -->
            </div>
        </div>

        <div class="input-container">
            <div class="input-content">
                <div class="flex items-start">
                    <textarea id="message-input" class="flex-1 border border-gray-300 rounded-lg p-2" placeholder="Type your message..."></textarea>
                    <div class="button-container">
                        <button id="send-button" class="bg-indigo-600 text-white px-4 py-2 rounded-lg">Send</button>
                        <button id="clear-button" class="bg-red-600 text-white px-4 py-2 rounded-lg">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
